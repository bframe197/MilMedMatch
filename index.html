<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MMM - Military Medical Match</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .military-font {
      font-family: 'Oswald', sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .times-font {
      font-family: 'Times New Roman', Times, serif;
    }
    /* Red and White Stripes for the text with padding fix for italics */
    .flag-stripes {
      background: repeating-linear-gradient(
        to bottom,
        #b22234,
        #b22234 14.2%,
        #ffffff 14.2%,
        #ffffff 28.4%
      );
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    /* Bold black outline for the main logo */
    .logo-outline {
      -webkit-text-stroke: 2.5px #000000;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.8));
      /* Ensure italics don't clip by adding right padding */
      padding-right: 0.25em;
      margin-right: -0.25em;
    }
    /* Solid blue background for the header */
    .header-blue {
      background-color: #3c3b6e;
      box-shadow: inset 0 0 100px rgba(0,0,0,0.5);
    }
  </style>
<script type="importmap">

</head>

</html>
